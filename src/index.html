<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mesto Russia</title>
  <meta name="description" content="Путешественники и места в России" />
  <meta name="author" content="Катерина Марченкова" />
  <link rel="icon" href="<%=require('./images/favico.png')%>" />
</head>

<body class="page">
  <div class="page__inner">
    <header class="header">
      <a class="header__logo header__logo_theme_dark" href="." title="Mesto Russia" aria-label="Mesto Russia"></a>
    </header>
    <main class="content">
      <section class="profile">
        <img src="<%=require('./images/content/avatar_cousteau.jpg')%>" class="profile__avatar" alt="Фото" />
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__btn-edit"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__btn-add"></button>
      </section>
      <section class="places">
        <ul class="places__list">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <a class="footer__copyright" href="mailto:ekaterina.marchenkova@gmail.com">© 2021 Mesto Russia</a>
    </footer>
  </div>
  <div class="popup popup_name_profile-edit">
    <div class="popup__container">
      <form name="profile" class="popup__form" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input name="name" id="name-input" class="popup__input" value="Жак-Ив Кусто" minlength="2" maxlength="40"
          required>
        <span class="popup__error name-input-error"></span>
        <input name="about" id="about-input" class="popup__input" value="Исследователь океана" minlength="2"
          maxlength="200" required>
        <span class="popup__error about-input-error"></span>
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
      <button type="button" class="popup__btn-close"></button>
    </div>
  </div>
  <div class="popup popup_name_new-place">
    <div class="popup__container">
      <button type="button" class="popup__btn-close"></button>
      <form name="place" class="popup__form" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <input name="title" id="title-input" class="popup__input" placeholder="Название" minlength="2" maxlength="30"
          required>
        <span class="popup__error title-input-error"></span>
        <input name="url" id="url-input" type="url" class="popup__input" placeholder="Ссылка на картинку" required>
        <span class="popup__error url-input-error"></span>
        <button type="submit" class="popup__button">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_name_place-preview">
    <div class="popup__container">
      <button type="button" class="popup__btn-close"></button>
      <figure class="place-preview">
        <img class="place-preview__image">
        <figcaption class="place-preview__caption"></figcaption>
      </figure>
    </div>
  </div>
  <template id="card-template">
    <li class="card">
      <img class="card__image">
      <button type="button" class="card__btn-delete card__btn-delete_place_card"></button>
      <h2 class="card__title"></h2>
      <button type="button" class="card__like"></button>
    </li>
  </template>
</body>

</html>
