<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mesto Russia</title>
  <meta name="description" content="Путешественники и места в России" />
  <meta name="author" content="Катерина Марченкова" />
  <link rel="icon" href="./images/favico.png" />
  <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="page">
  <div class="page__inner">
    <header class="header">
      <a class="header__logo header__logo_theme_dark" href="." title="Mesto Russia" aria-label="Mesto Russia"></a>
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/content/avatar_cousteau.jpg" class="profile__avatar" alt="Жак-Ив Кусто" />
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__btn-edit"></button>
          <p class="profile__description">
            Исследователь океана
          </p>
        </div>
        <div class="popup popup_edit-profile">
          <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <button class="popup__btn_close"></button>
            <form class="form form_edit-profile">
              <input class="form__item form__item_el_name" value="Жак-Ив Кусто">
              <input class="form__item  form__item_el_job" value="Исследователь океана">
              <button type="submit" class="form__button">Сохранить</button>
            </form>
          </div>
        </div>
        <button type="button" class="profile__btn-add"></button>
      </section>
      <section class="places">
        <ul class="places__list">
          <li>
            <label class="checkcard">
              <input type="checkbox" class="checkcard__checkbox">
              <figure class="checkcard__body">
                <img class="checkcard__image" src="./images/content/element_karachaevsk.png"
                  alt="Карачаевск">
                <figcaption class="checkcard__caption">
                  <h2 class="checkcard__title">Карачаевск</h2>
                  <span class="checkcard__icon"></span>
                </figcaption>
              </figure>
            </label>
          </li>
          <li>
            <label class="checkcard">
              <input type="checkbox" class="checkcard__checkbox">
              <figure class="checkcard__body">
                <img src="./images/content/element_elbrus.png" class="checkcard__image" alt="Гора Эльбрус">
                <figcaption class="checkcard__caption">
                  <h2 class="checkcard__title">Гора Эльбрус</h2>
                  <span class="checkcard__icon"></span>
                </figcaption>
              </figure>
            </label>
          </li>
          <li>
            <label class="checkcard">
              <input type="checkbox" class="checkcard__checkbox">
              <figure class="checkcard__body">
                <img src="./images/content/element_dombai.png" class="checkcard__image" alt="Домбай">
                <figcaption class="checkcard__caption">
                  <h2 class="checkcard__title">Домбай</h2>
                  <span class="checkcard__icon"></span>
                </figcaption>
              </figure>
            </label>
          </li>
          <li>
            <label class="checkcard">
              <input type="checkbox" class="checkcard__checkbox">
              <figure class="checkcard__body">
                <img src="./images/content/element_elbrus.png" class="checkcard__image" alt="Гора Эльбрус">
                <figcaption class="checkcard__caption">
                  <h2 class="checkcard__title">Гора Эльбрус</h2>
                  <span class="checkcard__icon"></span>
                </figcaption>
              </figure>
            </label>
          </li>
          <li>
            <label class="checkcard">
              <input type="checkbox" class="checkcard__checkbox">
              <figure class="checkcard__body">
                <img src="./images/content/element_dombai.png" class="checkcard__image" alt="Домбай">
                <figcaption class="checkcard__caption">
                  <h2 class="checkcard__title">Домбай</h2>
                  <span class="checkcard__icon"></span>
                </figcaption>
              </figure>
            </label>
          </li>
          <li>
            <label class="checkcard">
              <input type="checkbox" class="checkcard__checkbox">
              <figure class="checkcard__body">
                <img src="./images/content/element_karachaevsk.png" class="checkcard__image" alt="Карачаево-Черкессия">
                <figcaption class="checkcard__caption">
                  <h2 class="checkcard__title">Карачаево-Черкессия</h2>
                  <span class="checkcard__icon"></span>
                </figcaption>
              </figure>
            </label>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <a class="footer__copyright" href="mailto:ekaterina.marchenkova@gmail.com">© 2020 Mesto Russia</a>
    </footer>
  </div>
</body>
<script type="module" src="./pages/index.js"></script>
</html>
