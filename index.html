<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mesto Russia</title>
  <meta name="description" content="Путешественники и места в России" />
  <meta name="author" content="Катерина Марченкова" />
  <link rel="icon" href="./images/favico.png" />
  <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="page">
  <div class="page__inner">
    <header class="header">
      <a class="header__logo header__logo_theme_dark" href="." title="Mesto Russia" aria-label="Mesto Russia"></a>
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/content/avatar_cousteau.jpg" class="profile__avatar" alt="Фото" />
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__btn-edit"></button>
          <p class="profile__description">
            Исследователь океана
          </p>
        </div>
        <div class="popup">
          <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <button type="button" class="popup__btn-close"></button>
            <form name="profile" method="POST" class="form form_place_popup">
              <input name="Name" class="form__item form__item_el_name" value="Жак-Ив Кусто">
              <input name="Job" class="form__item  form__item_el_job" value="Исследователь океана">
              <button type="submit" class="form__button">Сохранить</button>
            </form>
          </div>
        </div>
        <button type="button" class="profile__btn-add"></button>
      </section>
      <section class="places">
        <ul class="places__list">
          <li class="card">
            <img class="card__image" src="./images/content/element_karachaevsk.png" alt="Карачаевск">
            <div class="card__caption">
              <h2 class="card__title">Карачаевск</h2>
              <button type="button" class="card__btn"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/content/element_elbrus.png" class="card__image" alt="Гора Эльбрус">
            <div class="card__caption">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button type="button" class="card__btn"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/content/element_dombai.png" class="card__image" alt="Домбай">
            <div class="card__caption">
              <h2 class="card__title">Домбай</h2>
              <button type="button" class="card__btn"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/content/element_elbrus.png" class="card__image" alt="Гора Эльбрус">
            <div class="card__caption">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button type="button" class="card__btn"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/content/element_dombai.png" class="card__image" alt="Домбай">
            <div class="card__caption">
              <h2 class="card__title">Домбай</h2>
              <button type="button" class="card__btn"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/content/element_karachaevsk.png" class="card__image" alt="Карачаево-Черкессия">
            <div class="card__caption">
              <h2 class="card__title">Карачаево-Черкессия</h2>
              <button type="button" class="card__btn"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <a class="footer__copyright" href="mailto:ekaterina.marchenkova@gmail.com">© 2020 Mesto Russia</a>
    </footer>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
